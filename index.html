<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <section class=' flex justify-center align-center m-6 p-3 w-[100%]'>
        <div class="grid grid-cols-5 gap-3 bg-black p-4 rounded-lg Calculator" id="buttonKey">
            <div class="relative rounded-lg bg-white col-span-5 w-full h-[60px] grid grid-rows-2 p-1 result">
                <p class="absolute left-0" id="prevOpp"></p>
                <div id="ans">
                    
                </div>
                <div id="input"></div>
            </div>
            
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">7</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">8</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">9</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">Del</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">AC</div>

            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">4</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">5</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">6</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">*</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">/</div>

            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">1</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">2</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">3</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">+</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">-</div>

            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">0</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">.</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">Rnd</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">Ans</div>
            <div onclick="inputValue(this)" class="w-10 bg-white p-1 text-black text-center rounded-full button">=</div>
         
           
        </section>
</body>
</html>
